<h2>{{ 'Autocomplete' | transloco }}</h2>

<div class="container">
  <div class="row">
    <h3 class="col-12" id="ex-98">{{ 'Basic usage' | transloco }}</h3>
    <select2
      class="col-6"
      [overlay]="overlay"
      [styleMode]="styleMode"
      [data]="data"
      [value]="value"
      autocompleteMode
      minCharForSearch="1"
      (update)="update('value10a', $event)"
      (search)="onSearch($event)"
      id="select2-98"
    ></select2>
    <div class="col-12 value">
      <span>{{ 'value:' | transloco }}</span
      ><code>{{ value | json }}</code>
    </div>
  </div>
</div>
